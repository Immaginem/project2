<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат прогноза погоды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 700px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }
        .result {
            font-weight: bold;
            color: #333;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Прогноз погоды для маршрута</h2>

    <p>В городе <span class="result">{{start_city}}</span> - <span class="result">{{start_weather}}</span></p>
    <p>{{start_res}}</p>

    <p>В городе <span class="result">{{end_city}}</span> - <span class="result">{{end_weather}}</span></p>
    <p>{{end_res}}</p>
</div>

<div class="footer">
    <p>© 2024 Все права защищены</p>
</div>

</body>
</html>
